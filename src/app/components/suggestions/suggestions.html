<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Post</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <form (ngSubmit)="sendPost()" #feedbackForm="ngForm">
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Name</label>
              <input [(ngModel)]="feedbackForm.name" type="text" class="form-control" name="name" placeholder="Your name" id="name"
                required data-validation-required-message="Please enter your name.">
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Event</label>
              <input [(ngModel)]="feedbackForm.event" type="text" class="form-control" name="event" placeholder="Your event" id="event"
                required data-validation-required-message="Please enter an event.">
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Postcode</label>
              <textarea [(ngModel)]="feedbackForm.postcode" name="postcode" class="form-control" placeholder="Your postcode" id="postcode"
                required data-validation-required-message="Please enter a postcode."></textarea>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-primary btn-lg">Send</button>
            </div>
          </div>
          <div class="notifications">
            <div *ngIf="successMessage" class="alert alert-success">{{successMessage}}</div>
            <div *ngIf="successError" class="alert alert-warning">{{errorMessage}}</div>
            <div class="loader" *ngIf="sendingEmail"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
